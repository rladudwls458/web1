<!doctype html>

<html lang="en">
  <head>

    <title> Web Coding 4 </title>

    <meta name="viewport" content="width=device-width , initial-scale=1">

    <meta charset="utf-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


  </head>

  <body>

    <div class="container">

        <div class="container">

            <h3>Pagination test page</h3>

            <p>

                Test No. <font color="red"> <B> 14 </B> </font>

            </p>

        </div>

        <div class="container">

            <ul class = "pagination" id="pigMaster">
            </ul>

            <script>

                $("#pigMaster").append("<li><a href='#' class='link' id='lFirst'><</a></li>");

                for(var i = 1 ; i <= 10 ; i++)
                {
                    $("#pigMaster").append("<li class=''><a href='#' class='link'  id='l"+ i +"'>"+ i +"</a></li>");
                }

                $("#pigMaster").append("<li><a href='#' class='link'  id='lLast'>></a></li>");

                <!-- class -->

                $(".link").click(function(){

                    var selectedLink = $(this).attr("id");

                    <!-- 어느 버튼을 클릭했는지에 대한 정보를 가져온다. -->

                    var tmp = selectedLink.split('l');

                    var goLink = tmp[1];

                    <!-- 선택된 link 의 상위 li -->
                    var li = $("#" + selectedLink).parent();

                    <!-- 모든 link 클래스의 활성화를 지운다. -->
                    $(".link").each(function(i){

                        $(this).removeClass("active");

                    });

                    switch(goLink)
                    {
                      case "First":

                        alert("첫 페이지로 이동합니다.");

                        goLink = "1";

                      break;
                      case "Last":

                        alert("마지막 페이지로 이동합니다.");

                        goLink = "10";

                      break;
                      case "1":
                      case "2":
                      case "3":
                      case "4":
                      case "5":
                      case "6":
                      case "7":
                      case "8":
                      case "9":
                      case "10":

                        alert(goLink + " 페이지로 이동합니다.");

                        li.addClass("active");

                      break;
                    }

                });

            </script>

        </div>


    </div>

  </body>

</html>
