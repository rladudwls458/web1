<!doctype html>

<html lang="en">
  <head>

    <title> Web Coding 3 </title>

    <meta name="viewport" content="width=device-width , initial-scale=1">

    <meta charset="utf-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


  </head>

  <body>

    <div class="container">

        <div class="container">

            <h3>progess bar test page</h3>

            <p>

                Test No. <font color="red"> <B> 7 </B> </font>

            </p>

        </div>

        <div class="progress">
          <div class="progress-bar" id="prb1" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%">
              <span class="sr-only" id='sron1'>0% complete</span>
          </div>
        </div>

        <button class='button buttonset-1' id="plus">증가</button>
        <button class='button buttonset-1' id="minus">감소</button>

        <script>

          var value = 0;
          var valueText = "";

          $(".buttonset-1").click(function(){

              var selectedId = $(this).attr("id");

              selectedId == "plus" ? value += 10 : value -=10;

              console.log(value);

              valueText = value + "%";

              <!-- 먼저 removeAttr로 지운다. -->

              $("#prb1").removeAttr("aria-valuenow");

              <!-- 그리고 새 값을 덧씌운다. -->

              $("#prb1").attr("aria-valuenow", value);
              $("#prb1").css("width",valueText);

              <!-- complete %로 바꾼다. -->

              $("#sron1").html(valueText + " complete");

          });

        </script>

    </div>

  </body>

</html>
